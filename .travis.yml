language: android

android:
  components:
     - tools
     - tools
     - android-27
     - build-tools-27.0.0
     - platform-tools
     - extra-android-m2repository
     - extra-google-m2repository

jdk:
  - oraclejdk8

script:
  - ./gradlew clean check

notifications:
  email:
    on_success: never
    on_failure: always

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
     - $HOME/.gradle/caches/
     - $HOME/.gradle/wrapper/
     - $HOME/.android/build-cache
